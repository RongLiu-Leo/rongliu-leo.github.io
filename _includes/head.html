{% assign current_org = site.affiliations | where: "current", true | first %}
{% assign current_affiliation = current_org.name %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="JDrWZ0H7gFqMfaglHwJ8cMAcyjHHNbvl56QdKOTaQAQ" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Personal website of {{ site.name }} ({{ site.alt_name }}) | {{ site.title }} | {{ current_affiliation }}">
  <meta name="author" content="{{ site.name }} ({{ site.alt_name }})">
  <meta name="keywords" content="{{ site.name }}, {{ site.alt_name }}, {{ site.title }}{% for org in site.affiliations %}, {{ org.name }}{% for n in org.alternate %}, {{ n }}{% endfor %}{% endfor %}">

  <!-- OpenGraph Meta Tags -->
  <meta property="og:title" content="{{ site.name }} ({{ site.alt_name }}) | {{ site.title }} | {{ current_affiliation }}">
  <meta property="og:description" content="Personal website of {{ site.name }} ({{ site.alt_name }}) | {{ site.title }} | {{ current_affiliation }}">
  <meta property="og:url" content="{{ site.website }}">
  <meta property="og:site_name" content="{{ site.name }} ({{ site.alt_name }})">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.website }}/{{ site.about_profile_image }}">

  <!-- Structured Data with Schema.org JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.name | escape }}",
    "alternateName": ["{{ site.alt_name | escape }}"],
    "url": "{{ site.website | escape }}",
    "image": "{{ site.website | escape }}/{{ site.about_profile_image | escape }}",

    "jobTitle": "{{ site.title | escape }}",
    "email": "{{ site.email | escape }}",

    "worksFor": {
      "@type": "Organization",
      "name": "{{ current_org.name | escape }}",
      "alternateName": [
        {% for n in current_org.alternate %}
        "{{ n | escape }}"{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      ]
    },

    "affiliation": [
      {% for org in site.affiliations %}
      {
        "@type": "Organization",
        "name": "{{ org.name | escape }}",
        "alternateName": [
          {% for n in org.alternate %}
          "{{ n | escape }}"{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        ]
      }{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    ],

    "sameAs": [
      "https://github.com/{{ site.github_username | escape }}",
      "https://www.linkedin.com/in/{{ site.linkedin_username | escape }}",
      "https://scholar.google.com/citations?user={{ site.googlescholar_username | escape }}"
    ],

    "description": "Personal website of {{ site.name }} ({{ site.alt_name }}) | {{ site.title }} | {{ current_affiliation }}"
  }
  </script>

  <!-- Title and Favicon -->
  <title>{{ site.name }} | {{ site.title }} | {{ current_affiliation }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | default: '/assets/favicon.ico' | relative_url }}">
  <link rel="canonical" href="https://rongliu-leo.github.io/">

  <!-- Academicons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
</head>
